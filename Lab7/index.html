<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <!-- Анімація сніжинок -->
    <div class="snowflakes">
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>

    <!-- Шапка сторінки -->
    <header class="header">
        <h1 class="header__title">З Новим Роком!</h1>

    <main>
