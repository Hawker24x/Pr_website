<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Plan</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="weekly-plan">
        <div class="header">
            <div>WEEKLY PLAN</div>
            <div>
                <span>WEEK OF</span> <input type="text" class="input-text">
            </div>
            <div>
                <span>HEALTHY HABIT</span> <input type="text" class="input-text">
            </div>
            <div>
                <span>ROCKED IT</span> <input type="checkbox">
                <span>ROOM FOR IMPROVEMENT</span> <input type="checkbox">
            </div>
        </div>

        <div class="sidebar">
            <h3>TOP 3 GOALS</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
            </ul>
            <h3>EVERYTHING ELSE</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
            </ul>
            <h3>NEXT WEEK</h3>
            <ul>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
                <li><input type="checkbox"> <input type="text" class="input-text"></li>
            </ul>
        </div>

        <div class="days">
            <div class="day">
                <h3>MONDAY</h3>
                <textarea class="day-text"></textarea>
            </div>
            <div class="day">
                <h3>TUESDAY</h3>
                <textarea class="day-text"></textarea>
            </div>
            <div class="day">
                <h3>WEDNESDAY</h3>
                <textarea class="day-text"></textarea>
            </div>
            <div class="day">
                <h3>THURSDAY</h3>
                <textarea class="day-text"></textarea>
            </div>
            <div class="day">
                <h3>FRIDAY</h3>
                <textarea class="day-text"></textarea>
            </div>
            <div class="day">
                <h3>SATURDAY</h3>
                <textarea class="day-text"></textarea>
            </div>
            <div class="day">
                <h3>SUNDAY</h3>
                <textarea class="day-text"></textarea>
            </div>
        </div>
    </div>
    <button onclick="window.location.href='Pr1/index.html';">Вернуться на главную</button>
</body>
</html>
